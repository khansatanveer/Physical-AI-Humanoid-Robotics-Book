### GET /api/examples/{exampleId}/run
Execute a runnable example in the simulation environment

**Request**:
- Path: `/api/examples/{exampleId}/run`
- Method: `POST`
- Headers: `Content-Type: application/json`
- Body: `{"parameters": {"key": "value"}}`

**Response**:
```json
{
  "executionId": "string",
  "status": "enum: queued|running|completed|failed",
  "output": "string",
  "visualResults": ["file reference"],
  "executionTime": "number (ms)",
  "logs": ["log entry"]
}
```

### POST /api/projects/{projectId}/validate
Validate a project implementation against requirements

**Request**:
- Path: `/api/projects/{projectId}/validate`
- Method: `POST`
- Headers: `Content-Type: application/json`
- Body: `{"implementation": "string", "files": ["file reference"]}`

**Response**:
```json
{
  "validationId": "string",
  "status": "enum: passed|failed|partial",
  "feedback": [
    {
      "requirement": "string",
      "status": "enum: met|not-met|partially-met",
      "details": "string"
    }
  ],
  "suggestions": ["string"],
  "score": "number (0-100)"
}
```

## Simulation Environment API

### GET /api/simulation/status
Check the status of the Isaac Sim environment

**Response**:
```json
{
  "status": "enum: ready|busy|error|unavailable",
  "gpuMemoryUsed": "number (MB)",
  "gpuMemoryTotal": "number (MB)",
  "activeScenes": ["scene name"],
  "performance": {
    "fps": "number",
    "renderQuality": "enum: low|medium|high|ultra"
  }
}
```

### POST /api/simulation/scenes/{sceneId}/load
Load a specific simulation scene

**Request**:
- Path: `/api/simulation/scenes/{sceneId}/load`
- Method: `POST`
- Headers: `Content-Type: application/json`
- Body: `{"configuration": {"key": "value"}}`

**Response**:
```json
{
  "sceneId": "string",
  "status": "enum: loaded|loading|failed",
  "message": "string",
  "estimatedLoadTime": "number (ms)"
}
```

## Validation Requirements

### Content Validation
- All chapters must have 3-5 learning objectives
- All examples must be executable and tested
- All projects must include complete BOM and code
- All quizzes must have clear, unambiguous answers

### Performance Requirements
- Chapter content must load within 2 seconds
- Simulation scenes must load within 30 seconds
- Example execution must complete within 5 minutes
- Docusaurus site must build within 2 minutes

### Educational Requirements
- All content must be accessible to beginners
- Difficulty progression must be appropriate
- All concepts must be demonstrated with working examples
- Troubleshooting guides must be comprehensive