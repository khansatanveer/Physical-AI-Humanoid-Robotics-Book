<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a5fb4"/>
      <stop offset="100%" stop-color="#0f3a6e"/>
    </linearGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c896"/>
      <stop offset="100%" stop-color="#006d52"/>
    </linearGradient>
  </defs>

  <!-- Circuit board background pattern -->
  <rect width="200" height="200" fill="white" fill-opacity="0"/>
  <g stroke="#dee2e6" stroke-width="1" fill="none">
    <path d="M20,40 H40 V60 H60 V40 H80 V80 H60 V100 H80 V120 H40 V100 H20 Z"/>
    <path d="M120,40 H140 V60 H160 V40 H180 V80 H160 V100 H180 V120 H140 V100 H120 Z"/>
  </g>

  <!-- Stylized humanoid figure -->
  <g stroke="url(#blueGradient)" stroke-width="4" fill="none">
    <!-- Head -->
    <circle cx="100" cy="50" r="12"/>
    <!-- Body -->
    <line x1="100" y1="62" x2="100" y2="110"/>
    <!-- Arms -->
    <line x1="85" y1="75" x2="115" y2="75"/>
    <!-- Legs -->
    <line x1="100" y1="110" x2="85" y2="140"/>
    <line x1="100" y1="110" x2="115" y2="140"/>
  </g>

  <!-- Neural network nodes -->
  <g fill="url(#tealGradient)">
    <circle cx="60" cy="30" r="4"/>
    <circle cx="140" cy="30" r="4"/>
    <circle cx="40" cy="70" r="4"/>
    <circle cx="160" cy="70" r="4"/>
    <circle cx="70" cy="150" r="4"/>
    <circle cx="130" cy="150" r="4"/>
  </g>

  <!-- Neural network connections -->
  <g stroke="url(#tealGradient)" stroke-width="1">
    <line x1="60" y1="30" x2="40" y2="70"/>
    <line x1="140" y1="30" x2="160" y2="70"/>
    <line x1="40" y1="70" x2="70" y2="150"/>
    <line x1="160" y1="70" x2="130" y2="150"/>
    <line x1="60" y1="30" x2="100" y2="50"/>
    <line x1="140" y1="30" x2="100" y2="50"/>
  </g>
</svg>